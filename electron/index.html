<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FoE Bot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="everything">
      <webview class="border" id="webview" src="https://de0.forgeofempires.com/page/"></webview>

      <div class="sidebar">
        <div class="buttons">
          <button class="button" id="start_button">Start</button>
          <button class="button" id="pause_button">Pause</button>
          <button class="button" id="stop_button">Stop</button>
        </div>
        <hr>
        <div class="checkboxes">
          <label>
            <input class="checkbox" id="friends help" type="checkbox">
            Help Friends
          </label>
          <label>
            <input class="checkbox" id="guild help" type="checkbox">
            Help Guild
          </label>
          <label>
            <input class="checkbox" id="neighbors help" type="checkbox">
            Help Neighbors
          </label>
          <label>
            <input class="checkbox" id="friends tavern" type="checkbox"> 
            Visit Taverns
          </label>
        </div>
      </div>

    </webview>
  

    <video class="hide" id="video"></video>

    <script src="./modules/helper.js"></script>
    <script>
      document.getElementById("start_button").addEventListener("click", start);
      document.getElementById("pause_button").addEventListener("click", toggle_pause);
      document.getElementById("stop_button").addEventListener("click", toggle_stop);

      // document.addEventListener("keydown", e => {

      //     win.webContents.openDevTools();
      //   } else if (e.which === 116) {
      //     location.reload();
      //   }
      // });
    </script>

    
  </body>
</html>
