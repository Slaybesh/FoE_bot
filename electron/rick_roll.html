<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FoE Bot</title>
    <style>
      webview.border {

      }
    </style>
  </head>
  <body>
    <button id="button">Press here to learn about the World!</button>

    <script>
      function show_webview() {
        let webview = document.createElement("webview");
        webview.src = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        webview.style = "display:inline-flex; width:1280px; height:720px";
        document.body.appendChild(webview);   
      }
      document.getElementById("button").addEventListener("click", show_webview);
    </script>
  </body>
</html>
